<div class="modal-header bg-{{ feedbackColor }}" *ngIf="title">
  <h4 class="modal-title text-{{ textColor }}">{{ title }}</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body pl-4 pr-4">
  <div class="row align-items-center">
    <div class="col-auto" *ngIf="!hideIcon">
      <i class="fa fa-3x {{ modalIcon }} text-{{ feedbackColor }}"></i>
    </div>

    <div class="col">
      <p class="m-0" [innerHTML]="body"></p>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button
    type="button"
    class="btn btn-outline-dark"
    *ngIf="showCancelAction"
    (click)="onCancel()"
  >
    {{ cancelLabel || 'Cancelar' }}
  </button>

  <button type="button" class="btn btn-outline-dark" (click)="onAccept()">
    {{ acceptLabel || 'Aceptar' }}
  </button>
</div>
